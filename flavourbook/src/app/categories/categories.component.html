 <app-header></app-header>
<div class="container">
  <h2>Categories</h2>
  <p>Explore a variety of recipe categories.</p>

  <!-- Add New Category Button -->
  <button class="btn btn-success mb-3" (click)="navigateToAddCategory()">+ Add New Category</button>

  <!-- Display All Categories -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td><img [src]="category.imagePath" alt="{{ category.name }}" style="width: 100px; height: 100px;" /></td>
        <td>
          <button class="btn btn-info" (click)="fetchCategoryById(category.id)">View Recipe</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
